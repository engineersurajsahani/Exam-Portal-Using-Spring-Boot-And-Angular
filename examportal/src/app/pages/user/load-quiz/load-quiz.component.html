<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <mat-card class="text-center text-danger">
      <h2>Available Quizzes</h2>
    </mat-card>

    <div class="row mt-3" *ngIf="quizzes">
      <div class="col-md-4" *ngFor="let q of quizzes">
        <mat-card class="mb-3">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
              {{ q.title }}
            </mat-card-title>
            <mat-card-subtitle>
              {{ q.category.title }}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p class="truncate">{{ q.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button
              mat-raised-button
              color="warn"
              class="ml-2"
              [routerLink]="'/user-dashboard/instructions/' + q.qid"
            >
              Start
            </button>
            <button mat-raised-button color="warn">
              Questions : {{ q.numberOfQuestions }}
            </button>
            <button mat-raised-button color="warn" class="mt-3">
              Total Marks Of This Quiz : {{ q.maxMarks }}
            </button>
          </mat-card-actions>
        </mat-card>
      </div>

      <div class="col-md-12" *ngIf="quizzes.length == 0">
        <mat-card>
          <mat-card-content>
            <h1>No Data In This Category</h1>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
