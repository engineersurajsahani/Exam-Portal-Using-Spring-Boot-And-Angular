<div class="container login-container">
  <div class="row">
    <div class="col-md-6 login-form-1">
      <h3 class="text-light">Login For Examination</h3>
      <form
        #loginForm="ngForm"
        (ngSubmit)="onSubmit()"
        class="needs-validation"
        novalidate
      >
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="this.user.username"
            placeholder="Your Username *"
            value=""
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="this.user.password"
            placeholder="Your Password *"
            value=""
          />
        </div>
        <div class="form-group">
          <input
            type="submit"
            class="btnSubmit text-primary bg-white"
            value="Login"
          />
        </div>
      </form>
    </div>
    <div class="col-md-6 login-form-2 text-center">
      <div class="register-left">
        <div class="container text-center mt-3">
          <img
            class="img-thumbnail"
            src="../../../assets/myjava.png"
            alt=""
            style="height: 150px; width: 180px"
          />
        </div>
        <h3>Welcome</h3>
        <p class="text-light">You are some steps away from your Exam!</p>
        <input
          class="btnSubmit text-primary bg-white text-center"
          name=""
          value="Suraj Sahani"
        /><br />
      </div>
    </div>
  </div>
</div>
