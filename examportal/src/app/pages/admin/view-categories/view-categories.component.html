<mat-card>
  <mat-card-title>All Categories</mat-card-title>

  <mat-list>
    <mat-list-item *ngFor="let c of categories" class="mt-3">
      <mat-icon mat-list-icon>category</mat-icon>
      <div mat-line>{{ c.title }}</div>
      <div>{{ c.description }}</div>
    </mat-list-item>
  </mat-list>
  <mat-divider></mat-divider>
  <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
  <div class="container text-center mt-3">
    <button mat-raised-button color="warn" routerLink="/admin/add-category">
      Add New Category
    </button>
  </div>
</mat-card>
