<mat-card
  ><h1 class="text-center text-danger">Questions of {{ qTitle }}</h1>
</mat-card>

<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="container text-center mt-3">
        <button
          mat-raised-button
          color="warn"
          [routerLink]="'/admin/add-question/' + qId + '/' + qTitle"
        >
          Add Question
        </button>
      </div>
      <mat-card *ngFor="let q of questions; let i = index" class="mt-3">
        <mat-card-content>
          <p>
            <b>Q {{ i + 1 }}</b>
            <span class="ml-3" [innerHTML]="q.content"></span>
          </p>

          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <p><b>1) </b>{{ q.option1 }}</p>
              </div>
              <div class="col-md-6">
                <p><b>2) </b>{{ q.option2 }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <p><b>3) </b>{{ q.option3 }}</p>
              </div>
              <div class="col-md-6">
                <p><b>4) </b>{{ q.option4 }}</p>
              </div>
            </div>
            <mat-divider></mat-divider>
            <p class="mt-2"><b>Coreect Answer : </b>{{ q.answer }}</p>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button
          class="ml-3"
            mat-raised-button
            color="warn"
            (click)="deleteQuestion(q.quesId)"
          >
            Delete
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
